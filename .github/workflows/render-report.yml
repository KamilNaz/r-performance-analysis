name: Render R Performance Report

on:
  push:
    branches: [main]
    paths:
      - 'performance_report.Rmd'
      - 'render_report.R'
      - '.github/workflows/render-report.yml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev libharfbuzz-dev libfribidi-dev libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev

      - name: Install R packages
        run: |
          install.packages(c('rmarkdown', 'ggplot2', 'dplyr', 'plotly', 'DT', 'knitr', 'scales'))
        shell: Rscript {0}

      - name: Render RMarkdown report
        run: Rscript render_report.R

      - name: Commit rendered report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/index.html
          git diff --staged --quiet || git commit -m "Auto-render R performance report [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
